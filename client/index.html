<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="/gridstack/dist/gridstack.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/styles/layout-style.css">
    <link rel="stylesheet" href="/styles/clock-widget.css">
    <link rel="stylesheet" href="/styles/photo-widget.css">
    <link rel="stylesheet" href="/styles/usersAndLogin.css">
    <script src="/gridstack/dist/gridstack-h5.js"></script>
    <script src="/scripts/library.js"></script>
    <script src="/scripts/widgets.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<header>

    <!-- <div class="grid-stack-item ui-draggable newWidget" draggable="true" gs-x="8" gs-y="2" gs-w="2" gs-h="2">
        <div class="grid-stack-item-content" >
            <div>CONTENT!</div>
            <p>more things</p>
        </div>
    </div> -->




    <div class="hamburger-icon">
        <div class="hamburger-1"></div>
        <div class="hamburger-2"></div>
        <div class="hamburger-3"></div>
    </div>
    <nav class="side-bar">
        <div class="user-profile-container">
            <div class="welcome-user-div hide-logins-items">
                <button class="logout-btn">logout</button>
                <button class="user-profile-btn">profile</button>
            </div>
            <div class="login-div">
                <h3 class="login-h3">Login</h3>
                <form action="" class="login_form">       
                    <label for="">email</label>
                    <input type="email" class="login_email_input">       
                    <label for="">password</label>
                    <input type="password" class="login_password_input">       
                    <button class="submit-btn">Submit</button>
                </form>
            </div>
            <div class="signup-div">
                <h3 class="signup-h3">Sign Up</h3>
                <form action="" class="signup_form">
                    <label for="">Firstname:</label>
                    <input type="text" class="first_name_input" name="first_name">        
                    <label for="">Lastname:</label>
                    <input type="text" class="last_name_input" name="last_name">       
                    <label for="">Email:</label>
                    <input type="text" class="email_input" name="email">       
                    <label for="">Password:</label>
                    <input type="password" class="password_input" name="password">        
                    <button>Submit</button>
                </form>
            </div>
        </div>
        <div class="widget-list-container">
            <div class="grid-stack-item ui-draggable newWidget" gs-x="8" gs-y="2" gs-w="1" gs-h="1" gs-id="calculatorWidget" draggable="true">
                <div>calculator!</div>
                <div class="grid-stack-item-content" >
                </div>
            </div>
            <div class="grid-stack-item ui-draggable newWidget" gs-x="8" gs-y="2" gs-w="3" gs-h="1" gs-id="clockWidget" draggable="true">
                <div>clock!</div>
                <div class="grid-stack-item-content" >
                </div>
            </div>
        </div>
    </nav>
</header>


<div class="grid-wrapper">

    <div class="grid-stack" style="min-height: 90vh; max-height:94vh;"></div>




    <div >
</div>

<div class="trash-can material-icons" ondragenter="setDragEnterTrashCan()" ondragleave="setDragLeaveTrashCan()">
    delete_forever
</div>
    
    <script src="/scripts/widgets/photo-widget.js"></script>
    <script src="/scripts/widgets/clock-widget.js"></script>
    <script src="/scripts/main.js"></script>
    <script src="/scripts/indexApp.js"></script>
    <script src="/scripts/usersAndLogin.js"></script>

</body>
</html>
