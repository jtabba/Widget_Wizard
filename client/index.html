<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="/gridstack/dist/gridstack.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="/styles/layout-style.css">
    <link rel="stylesheet" href="/styles/clock-widget.css">
    <link rel="stylesheet" href="/styles/photo-widget.css">
    <link rel="stylesheet" href="/styles/usersAndLogin.css">
    <link rel="stylesheet" href="/styles/crypto-widget.css">
    <link rel="stylesheet" href="/styles/weather-widget.css">
    <link rel="stylesheet" href="/styles/dictionary-widget.css">
    
    <script src="/gridstack/dist/gridstack-h5.js"></script>
    <script src="/scripts/library.js"></script>
    <script src="/scripts/widgets.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
<header>

    <!-- <div class="grid-stack-item ui-draggable newWidget" draggable="true" gs-x="8" gs-y="2" gs-w="2" gs-h="2">
        <div class="grid-stack-item-content" >
            <div>CONTENT!</div>
            <p>more things</p>
        </div>
    </div> -->




    <div class="hamburger-icon">
        <div class="hamburger-1"></div>
        <div class="hamburger-2"></div>
        <div class="hamburger-3"></div>
    </div>
    <nav class="side-bar">
        <div class="user-profile-container">
            <div class="login-menu-div">
                <span class="login-span" onclick="displayLogin()">login</span>
                <span class="signup-span" onclick="displaySignup()">sign up</span>
            </div>
            <div class="welcome-user-div hide-logins-items">
                <button class="logout-btn">logout</button>
                <!-- <button class="user-profile-btn">profile</button> -->
            </div>
            <div class="login-div hide-logins-items">
                <form action="" class="login_form">       
                    <label for="">email</label>
                    <input type="email" class="login_email_input" onclick="clearErrorMessage()">       
                    <label for="">password</label>
                    <input type="password" class="login_password_input" onclick="clearErrorMessage()">       
                    <button class="login_form-submit-btn">submit</button>
                    <span><em class="login-error-span"></em></span>
                </form>
            </div>
            <div class="signup-div hide-logins-items">
                <form action="" class="signup_form">
                    <label for="">firstname</label>
                    <input type="text" class="first_name_input" name="first_name" onclick="clearErrorMessage()">        
                    <label for="">lastname</label>
                    <input type="text" class="last_name_input" name="last_name" onclick="clearErrorMessage()">       
                    <label for="">email</label>
                    <input type="text" class="email_input" name="email" onclick="clearErrorMessage()">       
                    <label for="">password</label>
                    <input type="password" class="password_input" name="password" onclick="clearErrorMessage()">        
                    <button class="signup_form-submit-btn">submit</button>
                    <span><em class="signup-error-span"></em></span>
                </form>
            </div>
        </div>
        <div class="widget-list-container">
            <div class="grid-stack-item ui-draggable newWidget sidebar-calculator-widget" gs-x="8" gs-y="2" gs-w="1" gs-h="1" gs-id="calculatorWidget" draggable="true">
                <div>calculator!</div>
                <div class="grid-stack-item-content" >
                </div>
            </div>
            <div class="grid-stack-item ui-draggable newWidget sidebar-clock-widget" gs-x="8" gs-y="2" gs-w="3" gs-h="1" gs-id="clockWidget" draggable="true">
                <div><img src="/images/clockWidget.png" alt="" class="widget-img"></div>
                <div class="grid-stack-item-content" >
                </div>
            </div>
            <div class="grid-stack-item ui-draggable newWidget sidebar-photo-widget" gs-x="8" gs-y="2" gs-w="2" gs-h="2" gs-id="photoWidget" draggable="true">
                <div><img src="/images/photoWidget.png" alt="" class="widget-img"></div>
                <div class="grid-stack-item-content" >
                </div>
            </div>
            <div class="grid-stack-item ui-draggable newWidget sidebar-crypto-widget" gs-x="8" gs-y="2" gs-w="5" gs-h="2" gs-id="cryptoWidget" draggable="true">
                <div><img src="/images/cryptoWidget.png" alt="" class="widget-img"></div>
                <div class="grid-stack-item-content" >
                </div>
            </div>
            <div class="grid-stack-item ui-draggable newWidget sidebar-weather-widget" gs-x="8" gs-y="2" gs-w="2" gs-h="1" gs-id="weatherWidget" draggable="true">
                <div><img src="/images/weatherWidget.png" alt="" class="widget-img"></div>
                <div class="grid-stack-item-content" >
                </div>
            </div>
            <div class="grid-stack-item ui-draggable newWidget sidebar-dictionary-widget" gs-x="8" gs-y="2" gs-w="2" gs-h="2" gs-id="dictionaryWidget" draggable="true">
                <div><img src="/images/photoWidget.png" alt="" class="widget-img"></div>
                <div class="grid-stack-item-content" >
                </div>
            </div>
        </div>
    </nav>
</header>


<div class="grid-wrapper">

    <div class="grid-stack" style="min-height: 90vh; max-height:94vh;"></div>




    <div >
</div>

<div class="trash-can material-icons" ondragenter="setDragEnterTrashCan()" ondragleave="setDragLeaveTrashCan()">
    delete_forever
</div>
    
    <script src="/scripts/widgets/weather-widget.js"></script>
    <script src="/scripts/widgets/photo-widget.js"></script>
    <script src="/scripts/widgets/clock-widget.js"></script>
    <script src="scripts/widgets/crypto-widget.js"></script>
    <script src="scripts/widgets/dictionary-widget.js"></script>
    <script src="/scripts/main.js"></script>
    <script src="/scripts/indexApp.js"></script>
    <script src="/scripts/usersAndLogin.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.23/moment-timezone-with-data-2012-2022.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.26.0/moment.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.js"></script>
</body>
</html>
